<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/../styles/login.css">
</head>

<body>
    <div class="body">
        <div class="login-container">
            <h3>Login to your Account</h3>
            <form id="login-form" action="/Plans/Monthly.htm">
                <label for="username" class="para">Email</label><br>
                <input type="text" id="username" name="username" placeholder="username@email.com" required><br>
                <br>
                <label for="password" class = "para">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="123bac!@#" required><br>
                <br>
                <input type = "checkbox" id = "remember"><label for="">Remember Me</label><br>
                <br>
                <button type="submit" id = "submit" onclick="remember_me()">Submit</button>
            </form>
            <p>New to MyApp? <a href="register.html" style="text-decoration: none;">Sign Up</a></p>
        </div>
    </div>
    <script src="/../script/script.js">
      </script>
</body>

</html>
